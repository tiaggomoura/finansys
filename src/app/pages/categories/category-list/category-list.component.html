<app-bread-crumb
  [itens]="[{text: 'Categorias'}]"
></app-bread-crumb>

<app-page-header
  page-title="Categorias"
  button-text="+ Nova Categoria"
  button-link="new"
  button-class="btn-success float-right"
  ></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of resources">
      <td>
        <strong>{{cat.name}}</strong><br>
        <small>{{cat.description}}</small>
      </td>
      <td>
        <a [routerLink]="[cat.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(cat)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>

  </tbody>

</table>
