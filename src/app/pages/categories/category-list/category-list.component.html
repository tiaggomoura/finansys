<app-bread-crumb
  [itens]="[{text: 'Categorias'}]"
></app-bread-crumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Categorias</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Nova Categoria</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of resources">
      <td>
        <strong>{{cat.name}}</strong><br>
        <small>{{cat.description}}</small>
      </td>
      <td>
        <a [routerLink]="[cat.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(cat)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>

  </tbody>

</table>
